- name: Install sway
  become: yes
  apt:
    name: 
      - sway
      - swayidle
      - fonts-font-awesome
      - waybar
      - kitty
      - i3
      - light
      - swaybg
      - wev
      - pavucontrol
    state: present

- name: Ensure the waybar configuration directory exists
  ansible.builtin.file:
    path: ~/.config/waybar
    state: directory
    mode: '0755'

- name: Ensure the configuration directory exists
  ansible.builtin.file:
    path: ~/.config/sway 
    state: directory
    mode: '0755'

- name: Copy sway config
  become: no
  template:
    src: swayconfig.j2
    dest: ~/.config/sway/config

- name: Include wallpaper tasks
  include_tasks: tasks/wallpaper.yml

- name: Ensure the kitty configuration directory exists
  ansible.builtin.file:
    path: ~/.config/kitty
    state: directory
    mode: '0755'

- name: Copy config 
  become: no
  template:
    src: waybar.j2
    dest: ~/.config/waybar/config.jsonc

- name: Copy kitty config 
  become: no
  template:
    src: kittyconfig.j2
    dest: ~/.config/kitty/kitty.conf

- name: Ensure the fish configuration directory exists
  ansible.builtin.file:
    path: ~/.config/fish
    state: directory
    mode: '0755'

- name: Copy fish config 
  become: no
  template:
    src: fishconfig.j2
    dest: ~/.config/fish/config.fish

