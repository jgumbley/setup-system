---
- name: Install Docker
  package:
    name: docker.io
    state: present

- name: Add user to docker group
  user:
    name: system
    groups: docker
    append: yes
  register: docker_group_result

- name: Debug docker group addition result
  debug:
    var: docker_group_result

- name: Verify user is in docker group
  command: groups system
  register: user_groups
  changed_when: false

- name: Display user groups
  debug:
    msg: "User groups: {{ user_groups.stdout }}"

- name: Check if docker group exists
  command: getent group docker
  register: docker_group_check
  changed_when: false

- name: Display docker group members
  debug:
    msg: "Docker group: {{ docker_group_check.stdout }}"

- name: Start Docker service
  systemd:
    name: docker
    state: started
    enabled: yes

- name: Install Docker buildx plugin
  package:
    name: docker-buildx-plugin
    state: present

- name: Install Docker Compose v2 plugin
  package:
    name: docker-compose-plugin
    state: present

- name: Check if buildx builder already exists
  command: docker buildx inspect mybuilder
  become_user: system
  register: buildx_inspect_result
  changed_when: false
  failed_when: false

- name: Create buildx builder instance
  command: docker buildx create --name mybuilder --driver docker-container --bootstrap
  become_user: system
  register: buildx_create_result
  when: buildx_inspect_result.rc != 0
  changed_when: buildx_create_result.rc == 0

- name: Set buildx builder as default
  command: docker buildx use mybuilder
  become_user: system
  register: buildx_use_result
  changed_when: buildx_use_result.rc == 0

- name: Verify buildx is working
  command: docker buildx version
  become_user: system
  register: buildx_version
  changed_when: false

- name: Display buildx version
  debug:
    msg: "Docker buildx version: {{ buildx_version.stdout }}"
