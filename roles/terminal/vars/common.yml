---
# Common terminal configuration variables

# Git configuration
git_user_email: "j.gumbley@gmail.com"
git_user_name: "JGumbley"
git_default_editor: "vi"

# Terminal components to configure
terminal_components:
  - secret_env
  - git
  - fish
  - tmux
  - vim
  - neovim
  - kitty
  - mc

# Terminal settings
terminal_settings:
  font_size: 16
  line_height: "125%"
  column_width: "100%"
  history_limit: 10000

# Midnight Commander configuration
mc_paths:
  config_dir: "{{ ansible_env.HOME }}/.config/mc"
  skin_dir: "{{ ansible_env.HOME }}/.local/share/mc/skins"

mc_skin_name: "onedark"
mc_skin_template: "mc_onedark_skin.j2"
mc_builtin_dark_skin: "modarcon16-defbg"
