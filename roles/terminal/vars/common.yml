---
# Common terminal configuration variables

# Git configuration
git_user_email: "j.gumbley@gmail.com"
git_user_name: "JGumbley"
git_default_editor: "vi"

# Terminal components to configure
terminal_components:
  - secret_env
  - git
  - fish
  - kitty
  - tmux
  - vim

# Default terminal settings
default_terminal_colors:
  foreground: "#E6E6E6"
  background: "#1E1E1E"
  cursor: "#E6E6E6"
  
# Color scheme for all terminals
color_scheme:
  normal:
    black: "#1E1E1E"
    red: "#E06C75"
    green: "#98C379"
    yellow: "#E5C07B"
    blue: "#9CDCFE"
    magenta: "#C678DD"
    cyan: "#56B6C2"
    white: "#BBBBBB"
  bright:
    black: "#666666"
    red: "#E06C75"
    green: "#98C379"
    yellow: "#E5C07B"
    blue: "#9CDCFE"
    magenta: "#C678DD"
    cyan: "#56B6C2"
    white: "#F8F8F8"
  url: "#9CDCFE"

# Terminal settings
terminal_settings:
  font_size: 16
  line_height: "125%"
  column_width: "100%"
  history_limit: 10000